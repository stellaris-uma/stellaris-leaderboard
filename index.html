<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stellaris Club Fan Leaderboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic table styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      color: #000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #BA8E23;
      color: #000;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    /* Optional: Fans Gained column default styling, dynamic color handled in script.js */
    td.fans-gained {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Stellaris Fan Leaderboard (October 17)</h1>

  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Fan Count</th>
        <th>Fans Gained</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be injected here by script.js -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
